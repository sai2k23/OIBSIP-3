<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <!-- css links -->
    <link rel="stylesheet" href="style.css">
    <!-- Box icons-->
    <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
   <!-- Fontawesome links-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="temperature-converter">
            <!-- mobile icons -->
            <div class="mobile">
                <p>9.30 AM</p>
                <div>
                    <i class='bx bx-signal-4'></i>
                    <i class='bx bx-wifi' ></i>
                    <i class='bx bxs-battery' ></i>   
                </div>
            </div>
            <h2 class="">Temperature Converter</h2>

            <!-- showing results here  -->
            <div class="result">
                <span class="result-heading">Result (Celsius)</span>
                <h2 class="celsius-value" id="celsius">1</h2>
            </div>

            <!-- input feild-->
            <div class="degree-type">
                <!-- for degrees-->
                <div class="degree-field">
                    <label for="degree">Degrees</label>
                    <input type="number" name="degree" id="degree">
                </div>

                <!-- for option selection-->
                <div class="temp-field">
                <label for="temp-type">Type</label>
                <select name="temperature" id="temp-type" autocomplete="on">
                    <option value="fahrenheit" id="fahrenheit">Fahrenheit</option>
                    <option value="kelvin" id="kelvin">Kelvin</option>
                </select>
                </div>
            </div> 

            <button id="convert-btn">Convert</button>
        </div>
    </div>

    <!-- script tags-->
    <script src="script.js"></script>
</body>
</html>
